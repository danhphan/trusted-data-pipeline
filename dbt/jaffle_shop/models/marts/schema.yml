version: 2

models:
  - name: customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: ref("stg_customers")

  - name: orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: ref("stg_customers")

